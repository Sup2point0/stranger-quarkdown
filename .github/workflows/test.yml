name: Tests

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '**.md'
      - 'site/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 'git / checkout'
        uses: actions/checkout@v4
      
      - name: 'git / ruby / setup'
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          
      - name: 'ruby / bundle install'
        run: |
          bundle config set frozen false
          bundle install
          
      - name: 'ruby / rake test'
        run: bundle exec rake test
