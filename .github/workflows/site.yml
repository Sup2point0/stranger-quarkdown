name: Site

on:
  workflow_dispatch:
  schedule:
    - cron: '20 4 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest
        
    steps:
      - name: 'git / checkout'
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: 'ruby / setup'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: 'ruby / install'
        run: bundle install

      - name: 'node / setup'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './site/package-lock.json'

      - name: 'node / install'
        run: cd site && npm install

      - name: 'svelte / build'
        env:
          BASE_PATH: '/${{ github.event.repository.name }}/site'
        run: |
          bundle install
          cd site
          npm run buildx

      - name: 'github / upload artifacts'
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site/build/'

  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 'github / deploy'
        id: deployment
        uses: actions/deploy-pages@v4
